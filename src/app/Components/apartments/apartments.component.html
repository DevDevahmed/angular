<h1>Apartments</h1>

<table class="table">
  <thead>
    <tr>
      <th>Apartment Number</th>
      <th>Floor Number</th>
      <th>Surface</th>
      <th>Terrace</th>
      <th>Surface of Terrace</th>
      <th>Category</th>
      <th>Residence ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let apartment of apartments">
      <td>{{ apartment.apartNum }}</td>
      <td>{{ apartment.floorNum }}</td>
      <td>{{ apartment.surface }}</td>
      <td>{{ apartment.terrace ? 'Yes' : 'No' }}</td>
      <td>{{ apartment.surfaceterrace }}</td>
      <td>{{ apartment.category }}</td>
      <td>{{ apartment.ResidenceId }}</td>
    </tr>
  </tbody>
</table>

<!-- Button to log apartments data -->
<button (click)="getAllappartments()">Get All Apartments</button>
